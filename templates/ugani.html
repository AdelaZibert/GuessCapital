<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ugani glavno mesto</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main class="container">
        <h1>Guess capital of country: <i>{{prestolnica.drzava}}</i></h1>
        <p class="lead">
            <form method="post" action="/rezultat">
                <input name="odgovor" class="form-control-sm"/>
                <input type="hidden" name="mesto" value="{{prestolnica.mesto}}"/>
                <button type="submit">Answer</button>
            </form>

            <img src="/assets/images/{{prestolnica.slika}}">
        </p>
    </main>
</body>
</html>
